<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProctrON - Cheating Detector</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>

    <body>
        <nav>
            <div class="name">
                <a href="#"><h3>ProctrON</h3></a>
            </div>
            <ul class="menu">
                <li>
                    <a href="{{ url_for('home') }}">Home</a>
                </li>
                <li>
                    <a href="#">Result</a>
                </li>
            </ul>
        </nav>

        <section id="result">
            <div class="container">
                <div id="clock">
                    <p id="date-time"></p>
                </div>
                <div class="title-dash">
                    <h3 class="">Dashboard</h3>
                </div>
                <div class="dashboard">
                    <div class="das-item card">
                        <p>Terdeteksi tidak fokus</p>
                        <h1>{{ hc }}</h1>
                        <p>times</p>
                    </div>
                    <div class="das-item card">
                        <canvas id="lineChart" width="900" height="400"></canvas>

                    </div>
                </div>
            </div>
         </section>
    </body>

<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/script.js"></script>
<script>
    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart (ctx, {
        type: "line",
        data: {
            labels: {{ labels | safe }},
            datasets: [
                {
                    label: "Detected Result",
                    data: {{ values | safe }},
                    fill: false,
                    borderColor: "rgb(0, 0, 0)",
                    // lineTension: 0.1
                }
            ]
        },
        options: {
            scales: {
                xAxes:[{
                    ticks: {
                        fontFamily:'Courier',
                        fontColor: 'black',
                        fontSize: 12,
                        autoSkip: true,
                        // autoSkipPadding: 75,
                    },
                                            
                    scaleLabel:{ 
                        // x-axis label
                        fontFamily:'Courier',
                        fontColor: 'black',
                        fontSize: 14,
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes:[{
                    // type: 'linear',
                    position: 'left',
                    ticks:{
                        fontFamily:'Courier',
                        fontColor: 'black',
                        fontSize: 12,                                                        
                        }
                    ,
                    scaleLabel:{ 
                        // y-axis label
                        fontFamily:'Courier',
                        fontColor: 'black',
                        fontSize: 14,
                        display: true,
                        labelString: 'TidakFokus'
                    }
                }]
            }
        }
    });
</script>

</html>
